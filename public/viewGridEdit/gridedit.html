<div class="panel panel-default">
  <div class="panel-heading"><span>Форма редактирования данных пользователей</span></div>
  <form class="form-horizontal" name="editForm" novalidate>
        <div class="form-group">
          <label for="inputEmail8" class="col-sm-2 control-label">Имя пользователя</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail8" placeholder="Name" required ng-model="appNs.curentCustomerInfo.name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword9" class="col-sm-2 control-label">Город проживания</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword9" placeholder="City" required ng-model="appNs.curentCustomerInfo.city">
          </div>
        </div>
    <div class="form-group">
      <label for="inputPassword10" class="col-sm-2 control-label">Контактный телефон</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword10" placeholder="Phone" required ng-model="appNs.curentCustomerInfo.phone">
      </div>
    </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="appNs.currentCustomerIdf === '' ? appNs.data.addDbCustomers() : appNs.data.setDbCustomers()" ng-disabled="editForm.$invalid">Сохранить изменения</button>
          </div>
        </div>
      </form>
</div>
